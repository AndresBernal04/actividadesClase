<!DOCTYPE html>

<!-- lang: Al idioma en el cual va a estar mi sitio web -->
<html lang="es">

<head>

        - links de los estilos
        - links de javascript
        - metadatos: enfocados en SEO: posicionamiento web -->

    <meta charset="UTF-8">  <!--permite caracteres especiales ñ, @, &, $, á-->

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- viewport: a que nuestro sitio web se podrá ver en diferentes dispositivos  -->

</head>
