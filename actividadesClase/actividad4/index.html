<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Link del FAVICON -->
  <link rel="shortcut icon" href="./assets/logos/logo1.png" type="image/x-icon">


  <!-- Link a los estílos de Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


  <!-- Link a los íconos de bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">


  <!-- MATERIAL DESING BOOTSTRAP (MDB) -->
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet" />


  <!-- Link de mis estílos: deben ir siempre después de los estilos de bootstrap-->
  <link rel="stylesheet" href="./styles/index.css">


  <title>E - COMMERCE</title>
</head>


<body>


  <!-- 
        1. DOCUMENTACIÓN DE BOOTSTRAP -> Aprender a moverme con ella
        2. Nosotros podemos darle nuestras clases -> en español para no confundir con las clases de Bootstrap

            Clases de bootstrap manejadas hasta el momento
                - bg = background
                - text = texto
                - btn = botón
                - primary = azúl aprovado por goole
                - secondary = gris
                - danger = rojo
                - warning = amarillo
                - dark = negro
                - ms-auto = nos envía los elementos a la derecha
                - fs-4 = font size tamaño 4 (bootstrap tiene 6 tamaños)
                - container = nos da un margen estandarizado por pantalla
                - cotainer-fluid = contenedor que siempre nos ocupa el 100% de la pantalla

    -->


  <!-- INICIO DEL HEADER -->
  <header>


    <!-- MENÚ DE NAVEGACIÓN -->
    <nav class="navbar navbar-expand-lg bg-dark fs-5">
      <div class="container mi_navbark">
        <a class="navbar-brand text-light" href="#">E - COMMERCE</a>
        <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active text-light" aria-current="page" href="#">INICIO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#">PRODUCTOS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#"><i class="bi bi-bag-heart"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    <!-- Mi carrusel de imágenes -->

    <div id="carouselExample" class="carousel slide">
      <div class="carousel-inner mi_carrusel">
        <div class="carousel-item active">
          <img src="./assets/slider/banner1.jpg" class="d-block w-100" alt="slider1">
        </div>
        <div class="carousel-item">
          <img src="./assets/slider/banner2.jpg" class="d-block w-100" alt="slider2">
        </div>
        <div class="carousel-item">
          <img src="./assets/slider/banner3.jpg" class="d-block w-100" alt="slider3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

  </header>



  <!-- INICIO DEL MAIN -->
  <main>

    <!-- Sección de marcas aliadas -->
    <section class="bg-white cotainer my-5 p-2">

      <div class="row mis_logos">

        <!-- IMPORTANTE:  EL ORDEN DE LAS CLASES PARA LAS PANTALLAS IMPORTA:
          1. Las pantallas pequeñas
          2. Las pantallas medianas
          3. Las pantallas grandes
        -->

        <div class="col-12 col-md-6 col-lg-4">
          <img src="./assets/logos/logo1.png" alt="Logo_1">
        </div>

        <div class="col-12 col-md-6 col-lg-4">
          <img src="./assets/logos/logo2.png" alt="Logo_2">
        </div>

        <div class="col-12 col-md-6 col-lg-4">
          <img src="./assets/logos/logo3.png" alt="Logo_3">
        </div>

        <div class="col-12 col-md-6 col-lg-6">
          <img src="./assets/logos/logo4.png" alt="Logo_4">
        </div>

        <div class="col-12 col-md-12 col-lg-6">
          <img src="./assets/logos/logo5.png" alt="Logo_5">
        </div>
      </div>
    </section>


    <!-- Sección de productos -->
    <!-- 
        ORDEN DEFINITIVO (recomencación)
        1. LAYOUT -> La estructura de contenedor, filas y columnas
        2. BREACKPOINTS -> Nos permite hacer el responsive del sitio web
        3. LOS COMPONENTES
        4. MODIFICAMOS LAS CLASES SEGÚN LA APARIENCIA QUE QUEREMOS DAR
       -->

    <!-- 1. El contenedor -->
    <section class="container">

      <!-- 2. Las filas -->
      <div class="row mis_productos">

        <!-- 3. Las columnas con los breakpoints -->
        <div class="col-12 col-md-6 col-lg-3">

          <!-- 4. Los componentes del bootstrap con la apariencia deseada -->
          <div class="card border border-dark">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title text-center mb-4">TORTA DE FRAMBUESA</h5>
              <img src="./assets/products/img1.png" class="card-img-top" alt="Torta">
              <a href="#" class="btn btn-dark mt-4 ">$12.000</a>
            </div>
          </div>

        </div>
        <div class="col-12 col-md-6 col-lg-3">
          <div class="card border border-dark">

            <div class="card-body d-flex flex-column">
              <h5 class="card-title text-center mb-4">TORTA DE CHOCOLATE</h5>
              <img src="./assets/products/img2.png" class="card-img-top" alt="Torta">
              <a href="#" class="btn btn-dark mt-4 ">$12.000</a>
            </div>
          </div>

        </div>
        <div class="col-12 col-md-6 col-lg-3">
          <div class="card border border-dark">

            <div class="card-body d-flex flex-column">
              <h5 class="card-title text-center mb-4">BANANA SPLIT</h5>
              <img src="./assets/products/img3.png" class="card-img-top" alt="Torta">
              <a href="#" class="btn btn-dark mt-4 ">$15.000</a>
            </div>
          </div>

        </div>
        <div class="col-12 col-md-6 col-lg-3">
          <div class="card border border-dark">

            <div class="card-body d-flex flex-column">
              <h5 class="card-title text-center mb-4">CUPCAKE RED VELVET</h5>
              <img src="./assets/products/img4.png" class="card-img-top" alt="Torta">
              <a href="#" class="btn btn-dark mt-4 ">$10.000</a>
            </div>
          </div>

        </div>
      </div>
    </section>
  </main>



  <!-- INICIO DEL FOOTER -->
  <footer class="text-center bg-body-tertiary">
    <!-- Grid container -->
    <div class="container pt-4">
      <!-- Section: Social media -->
      <section class="mb-4">
        <!-- Facebook -->
        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"
          data-mdb-ripple-color="dark"><i class="fab fa-facebook-f"></i></a>

        <!-- Twitter -->
        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"
          data-mdb-ripple-color="dark"><i class="fab fa-twitter"></i></a>

        <!-- Google -->
        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"
          data-mdb-ripple-color="dark"><i class="fab fa-google"></i></a>

        <!-- Instagram -->
        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"
          data-mdb-ripple-color="dark"><i class="fab fa-instagram"></i></a>

        <!-- Linkedin -->
        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"
          data-mdb-ripple-color="dark"><i class="fab fa-linkedin"></i></a>
        <!-- Github -->
        <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!" role="button"
          data-mdb-ripple-color="dark"><i class="fab fa-github"></i></a>
      </section>
      <!-- Section: Social media -->
    </div>
    <!-- Grid container -->

    <!-- Copyright -->
    <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
      © 2024 Copyright:
      <a class="text-body" href="https://mdbootstrap.com/">Andrés Bernal</a>
    </div>
    <!-- Copyright -->
  </footer>



  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.umd.min.js"></script>

  <!-- Link de la lógica de javascript de bootstrap debe ir antes del cierre de body -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</body>

</html>
